spring:
  application:
    name: dividend


  h2:
    console:
      enabled: true # UI 사용 여부
      path: /h2-console # Console의 패스
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    show-sql: true
    defer-datasource-initialization: true


  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dividend;DB_CLOSE_DELAY=-1
    username: sa
    password:


  redis:
    host: localhost
    port: 6379

scheduler:
  scrap:
    yahoo: 0 0 0 * * *